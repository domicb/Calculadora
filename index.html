<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            </ul>

        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
               <!-- <div class="row">
                    <div class="col-xs-6 col-md-4 border"></div>
                </div>-->

        <div class="row" ><!-- *** AQUI EMPIEZA LA CALCULADORA *** -->
            <div class="col-md-4 col-md-offset-4" id="calc">
                <h1>Calculadora</h1>
                    <div class="panel panel-info">
                          <div class="panel-heading">
                            <h3 class="panel-title">Carrasco Bueno Domingo</h3>
                          </div>
                          <div class="panel-body">
                            <table>
                                <tr>                                        
                                    <form name="fo">                                               
                                        <textarea class="form-control" id="entrada" name="entrada" rows="2" onkeypress="return fil(event);"></textarea>                                     
                                </tr>
                                 <tr><!--fila 0-->
                                    <td><button type="button" value="" class="btn btn-info btn-lg" onClick="porcentaje()">%</button></td>
                                    <td><button type="button" value="" class="btn btn-info btn-lg" onClick="raiz()">&nbsp;&radic;&nbsp;</button></td>
                                    <td><button type="button" value="^2" class="btn btn-info btn-lg" onClick="operacion(value)">x^&sup2;</button></td>
                                    <td><button type="button" value="" class="btn btn-info btn-lg" onClick="div()">&sup1;/x</button></td>
                                    
                                </tr>
                                <tr><!--Primera fila-->
                                    <td><button type="button" value="" class="btn btn-warning btn-lg" onClick="limpiar()">CE</button></td>
                                    <td><button type="button" value="" class="btn btn-warning btn-lg">&nbsp;C&nbsp;</button></td>
                                    <td><button type="button" value="" class="btn btn-danger btn-lg" onClick="eliminar(value)"><−</button></td>
                                    <td><button type="button" value="/" class="btn btn-primary btn-lg" onClick="operacion(value)">&nbsp;÷&nbsp;</button></td>
                                    
                                </tr>
                                
                                <tr><!--Segunda fila-->
                                    <td><button type="button" value="7" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;7&nbsp;</button></td>
                                    <td><button type="button" value="8" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;8&nbsp;</button></td>
                                    <td><button type="button" value="9" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;9&nbsp;</button></td>
                                    <td><button type="button" value="*" class="btn btn-primary btn-lg" onClick="operacion(value)">&nbsp;x&nbsp;</button></td>
                                    
                                </tr>
                                 <tr><!--Tercera fila-->
                                    <td><button type="button" value="4" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;4&nbsp;</button></td>
                                    <td><button type="button" value="5" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;5&nbsp;</button></td>
                                    <td><button type="button" value="6" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;6&nbsp;</button></td>
                                    <td><button type="button" value="-" class="btn btn-primary btn-lg" onClick="operacion(value)">&nbsp;−&nbsp;</button></td>                                      
                                </tr>
                                <tr><!--Cuarta fila-->
                                    <td><button type="button" value="1" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;1&nbsp;</button></td>
                                    <td><button type="button" value="2" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;2&nbsp;</button></td>
                                    <td><button type="button" value="3" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;3&nbsp;</button></td>
                                    <td><button type="button" value="+" class="btn btn-primary btn-lg" onClick="operacion(value)">&nbsp;+&nbsp;</button></td>
                                </tr>
                                <tr><!--Cuarta fila-->
                                    <td><button type="button" value="" class="btn btn-warning btn-lg" onClick="cambia()">+/-</button></td>
                                    <td><button type="button" value="0" class="btn btn-default btn-lg" onClick="setNumero(value)">&nbsp;0&nbsp;</button></td>
                                    <td><button type="button" value="." class="btn btn-info btn-lg" onClick="setNumero(value)">&nbsp;&nbsp;,&nbsp;</button></td>
                                    <td><button type="button" value="=" class="btn btn-success btn-lg" onClick="operar()">&nbsp;=&nbsp;</button></td>
                                </tr>
                            </form>  
                            </table>
                          </div>
                        </div>
                <a href="#menu-toggle" onclick="ola();" class="btn btn-default" id="menu-toggle">Pantalla única</a>
            </div>
            <div class="row">
            <div class="col-md-4 col-md-offset-4" id="agen">
                <h1>Agenda</h1>
                        <div class="panel panel-info">
                          <div class="panel-heading">
                            <h3 class="panel-title">Agenda</h3>
                          </div>
                          <div class="panel-body">
                            <table>                     
                                <tr>
                                    Registro
                                    <td><button type="button" class="btn btn-default"><<</button></td>
                                    <td><button type="button" class="btn btn-default"><</button></td>
                                    <td>Num página</td>
                                    <td><button type="button" class="btn btn-default">></button></td>
                                    <td><button type="button" class="btn btn-default">>></button></td>                                                                                                         
                                    <td><button type="button" onClick="mostrar()" class="btn btn-default">MOSTRAR</button></td>
                                <tr>
                            </table>
                          </div><!-- Se cierra panel body -->
                        </div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Pantalla única</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
       <!-- /#page-content-wrapper -->
        <div class="row">
        <footer class="col-md-12">
            <p>Desing by <strong>Carrasco Bueno</strong></p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function(){
            $('#agen').hide();

            // Botones
            $('#botonCalc').click(function(){
                $('#agen').slideUp(300);
                setTimeout(function(){
                    $('#calc').slideDown(300);
                }, 300);
            });

            $('#botonAgen').click(function(){
                $('#calc').fadeOut(300);
                setTimeout(function(){
                    $('#agen').fadeIn(300);
                }, 300);
            });

            // Menu
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        });
    </script>
