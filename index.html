                                        </tr>
                                         <tr><!--fila 0-->

                                            <td><button type="button" class="btn btn-default btn-lg"><−</button></td>
                                            <td><button type="button" class="btn btn-primary btn-lg">&nbsp;÷&nbsp;</button></td>

                                        <tr><!--Primera fila-->

                                            <td><button type="button" class="btn btn-default btn-lg">&nbsp;5&nbsp;</button></td>
                                            <td><button type="button" class="btn btn-default btn-lg">&nbsp;6&nbsp;</button></td>
                                            <td><button type="button" class="btn btn-primary btn-lg">&nbsp;−&nbsp;</button></td>                                      
                                        </tr>
                                        <tr><!--Cuarta fila-->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function(){
            $('#agen').hide();

            // Botones
            $('#botonCalc').click(function(){
                $('#agen').slideUp(300);
                setTimeout(function(){
                    $('#calc').slideDown(300);
                }, 300);
            });

            $('#botonAgen').click(function(){
                $('#calc').fadeOut(300);
                setTimeout(function(){
                    $('#agen').fadeIn(300);
                }, 300);
            });

            // Menu
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        });
    </script>
